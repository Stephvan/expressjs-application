name: Deploy to ECR

on:
 
  push:
    branches: [ dev ]

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Set build date as tag
      run: |
        build_date=$(date +"%Y%m%d%H%M")
        echo $build_date
        echo $build_date >> build-info.txt
        echo "::set-output name=tag::$build_date"

    - name: Build and Push Docker images
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        
      run: |
        
        IMAGE_TAG=$(cat build-info.txt)
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        echo "Pushing image to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
    
    ## Connect to the Git where the Helm chart is
    - name: Setup Git
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"

    - name: Checkout private tools
      uses: actions/checkout@v3
      with:
        repository: stephvan/lifebitdemo
        ref: dev
        token: ${{ secrets.GH_TOKEN }} # `GH_PAT` is a secret that contains your PAT
        path: lifebitdemo

    - run: |
        echo "Ade"

    - name: Update Version
      id: update_version
      run: |
        
        cd lifebitdemo
        repnumbers=8
        version=$(cat ./Infra/Kubernetes_Yaml/test.yaml | grep replicas: | awk '{print $2}')
        echo "Version in values.yaml: $version"

        echo new_version=$IMAGE_TAG
        new_version=$repnumbers

        sed -i "s/$version/$new_version/" ./Infra/Kubernetes_Yaml/test.yaml

        git config user.name github-actions
        git config user.email github-actions@github.com
        git add .
        git commit -m "change values"
        git push

        gh_token="${{ secrets.GH_TOKEN }}"

      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}